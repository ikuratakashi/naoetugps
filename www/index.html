<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Naoetu Plus One Project.</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap sub CSS -->
    
    <link href="./css/bootstrap-toggle.css" rel="stylesheet">
    <style>
      .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20px; border:solid 1px #dfdfdf;}
      .toggle.ios .toggle-handle { border-radius: 20px; }
    </style>
    
    <!-- Custom styles for this template -->
    <!--link href="jumbotron.css" rel="stylesheet"-->
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Naoetu Plus One Project.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">TEST <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <div name="mapviewer-map" id="mapviewer-map" style="width:100%;height:300px;"></div>
          <form name="mapsend-navi">
              <div class="form-group">
                  <label for="TypeListViewer">種類</label>
                  <select class="form-control" id="TypeListViewer"></select>
              </div>
              <button type="button" id="DataGetBtn" class="btn btn-primary">更新する</button>
              <button type="button" id="PosCopyBtn" class="btn btn-primary">座標を位置発信側へ</button>
          </form>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-10">
            <h2>位置発信</h2>
            <div name="mapsend">
              <div class="form-group">
                <div name="mapsend-map" id="mapsend-map" style="width:100%;height:300px;"></div>
              </div>
              <form name="mapsend-navi">
                  <div class="form-group" style="display:none;">
                      <label for="posLng">X</label>
                      <input type="text" class="form-control" id="posLng" placeholder="">
                  </div>
                  <div class="form-group" style="display:none;">
                      <label for="posLat">Y</label>
                      <input type="text" class="form-control" id="posLat" placeholder="">
                  </div>
                  <div class="form-group" style="display:none;">
                      <label for="TypeList">種類</label>
                      <select class="form-control" id="TypeList"></select>
                  </div>
                  <div class="form-group">
                    <button type="button" id="SendBtn" class="btn btn-primary">送信する</button><span id="result1" name="result1"></span>
                  </div>
                  <input type="checkbox" id="GeoBtn" data-toggle="toggle" data-on="GPS ON" data-off="GPS OFF" data-style="ios">
              </form>
            </div>
          </div>
        </div>
        <hr>
      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; Naoetu Plus One Project. since 2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script-->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-toggle.js"></script>

    <!-- NaoetuGps core JavaScript
    ================================================== -->
    <!-- Node.js - Socket.io -->
    <script src="https://arukisoft.com:50001/socket.io/socket.io.js"></script>
    <!-- NaoetuGps -->
    <script src="jsmy/naoetu.class.js"></script>
    <script src="jsmy/naoetu.mainmap.js"></script>
    <script src="jsmy/naoetu.sendmap.js"></script>

    <!-- etc JavaScript
    ================================================== -->
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?callback=NaoetuMain.googlemapComp&key=AIzaSyBot8cACK5aXhcn17fJJ4oGklzMD1XKrYg"></script>

  </body>
</html>
